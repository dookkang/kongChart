  	<script src="js/mchart/profileData.js"></script>  	
  	<script src="js/mchart/chartUtil.js"></script>    	
  	<script src="js/mchart/horizonChart.js"></script>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  	<script>
	$(document).ready(function() {
		var fObj1 = chartUtil.formatData_profile(profile1_1_data);
		var fObj2 = chartUtil.formatData_profile(profile1_2_data);
		var hChart = new HChart($('#chart_container_1'));
		var option = hChart.createOption();
		option.background_color 		= 'rgba(255,255,0,0.5)';
		option.axis_stroke_color 		= 'rgba(0,0,0,0.5)';
		option.pivot_mode				= 'YX';
		option.x_mark_cnt				= 10;
		option.min						= -100;
		option.max						= 100;
		option.xmin						= 0;
		option.xmax						= 10000;
		option.toFixedY					= 2;
		option.toFixedX					= 0;
		option.unitLabel_Hori			= 'ºC';
		option.unitLabel_Verti			= 'm';
		option.chartTitle				= 'Profile(기온 & 노점온도)';
		option.right_margin				= 40;
		option.gridShow					= false;
		option.dotShow					= false;
		option.crossLineShow			= false;
		var series =
			 [
		 	    {s_name:'A상',s_data:fObj1['reArr']
		 	    ,s_color:'rgba(255,201,14,1)',s_lineWidth:'1',s_sizeMin:1,s_sizeDefault:3,s_chartType:'spline',s_shape:'circle',s_shapeColor:'rgba(0,128,192,1)',s_draw:true},
		 	    {s_name:'B상',s_data:fObj2['reArr']
		 	    ,s_color:'rgba(237,28,36,1)',s_lineWidth:'2',s_sizeMin:1,s_sizeDefault:6,s_chartType:'spline',s_shape:'rectangle',s_shapeColor:'rgba(0,0,0,1)',s_draw:true}
			 ];
		option.series					= series;
		hChart.redraw(option);
	
		
		function winresize(){
			hChart.redraw(option);
		}
		$(window).resize(winresize);
	});//초기화 영역-------------------------------------------------------------
  	</script>
</head> 
<body style='margin:0;overflow:hidden'>
<div id="chart_container_1" style='position:absolute;border:0px solid olive;height:100%;width:100%;background-color:red'></div>
