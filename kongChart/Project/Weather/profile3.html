<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
 	<title>horizontal</title>
	<link href="css/layout.css" rel="stylesheet" />
<!-- 	<link href="css/edior.css" rel="stylesheet" />   -->
	<script src="js/jquery-latest.min.js"></script>
<!-- 	<script src="js/html5.js"></script>
	<script src="js/IE9.js"></script> -->
<!-- 	<script src="js/common.js"></script>  -->
	<script language="JavaScript" src="js/color_picker/jq.js"></script>
	<script language="JavaScript" src="js/color_picker/jq.color.js"></script>
	<link rel="stylesheet" href="js/color_picker/ui.colorpicker.css"/>
  	<script src="js/mchart/ColourGradient.js"></script> 
  	<script src="js/mchart/profileData.js"></script>  	
  	<script src="js/mchart/chartUtil.js"></script>    	
  	<script src="js/mchart/horizonChart.js"></script>	
  	<script>
	$(document).ready(function() {
		var fObj1 = chartUtil.formatData_profile(profile3_data);
		var hChart = new HChart($('#chart_container_1'));
		var option = hChart.createOption();
		option.background_color 		= 'rgba(255,255,0,0.5)';
		option.axis_stroke_color 		= 'rgba(0,0,0,0.5)';
		option.pivot_mode				= 'YX';
		option.x_mark_cnt				= 10;
		option.min						= 0;
		option.max						= 80;
		option.xmin						= 0;
		option.xmax						= 10000;
		option.toFixedY					= 2;
		option.toFixedX					= 0;
		option.unitLabel_Hori			= 'g/m2';
		option.unitLabel_Verti			= 'm';
		option.chartTitle				= 'Profile(액체물량)';
		option.right_margin				= 40;
		var series =
			 [
		 	    {s_name:'액체물량',s_data:fObj1['reArr']
		 	    ,s_color:'rgba(255,201,14,1)',s_lineWidth:'1',s_sizeMin:1,s_sizeDefault:3,s_chartType:'spline',s_shape:'circle',s_shapeColor:'rgba(0,128,192,1)',s_draw:true}
			 ];
		option.series					= series;
		hChart.redraw(option);
	
		
		function winresize(){
			hChart.redraw(option);
		}
		$(window).resize(winresize);
	});//초기화 영역-------------------------------------------------------------
  	</script>
</head> 
<body style='margin:0;overflow:hidden'>
<div id="chart_container_1" style='position:absolute;border:0px solid olive;height:100%;width:100%;background-color:red'></div>        
</body>
</html>
